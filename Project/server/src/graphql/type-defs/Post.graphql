type Query {
    posts: [Post!]
    post(_id: ID): Post
}

type Mutation {
    createPost(data: CreatePostInput!): Post!
    updatePost(_id: ID!, data: UpdatePostInput!): Post!
    deletePost(_id: ID!): Post!
    deleteAllPosts: DeleteAllOutput!
}

type Subscription{
    postCreated: Post
    postUpdated: Post!
    postDeleted: Post!
    postCount: Int!
}

type Post {
    _id: ID!
    title: String!
    description: String!
    short_description: String
    cover: String
    user: User
    comments: [Comment!]!
}

input CreatePostInput{
    title: String!, 
    description: String!, 
    short_description: String, 
    cover: String,
    user: ID!
}

input UpdatePostInput{
    title: String, 
    description: String, 
    short_description: String, 
    cover: String
}
