type Query {
    users: [User!]!
    user(_id: ID!): User!
}

type Mutation {
    createUser(data: CreateUserInput!): User!
    updateUser(_id: ID!, data: UpdateUserInput!): User!
    deleteUser(_id: ID!): User!
    deleteAllUsers: DeleteAllOutput!
}

type Subscription{
    userCreated: User!
    userUpdated: User!
    userDeleted: User!
}

type User {
    _id: ID!
    fullName: String!
    age: Int!
    profile_photo: String
    posts: [Post!]!
    comments: [Comment!]!
}

input CreateUserInput{
    fullName: String!, profile_photo: String, age: Int!
}
input UpdateUserInput{
    fullName: String, profile_photo: String, age: Int
}